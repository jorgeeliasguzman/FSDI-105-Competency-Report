  <main class="container">
    <h2>Register</h2>
      <p>Register new pets to the system using the following form</p>

      <form action="#">
          <input type="text" class="form-control" name="petName" id="petName" placeholder="Name">
          <label for="petName"></label> <br>
          <select class="form-control" name="type" id="type"><br>
            <option value="" selected disabled> ------ Select an Option------*</option> <br>
            <option value="dog">Dog 🐕</option> <br>
            <option value="cat">Cat 🐈</option> <br>
            <option value="snake">Snake 🐍</option> <br>
            <option value="other">Other 🦒 🐅 🦖</option> <br>
          </select><br>
          <input type="number" class="form-control" name="petAge" id="petAge" placeholder="Age">
          <label for="petAge"></label><br>
          <input type="text" class="form-control" name="petBreed" id="petBreed" placeholder="Breed">
          <label for="petBreed"></label><br>
          <input type="text" class="form-control" name="petGender" id="petGender" placeholder="Gender">
          <label for="petGender"></label><br>
          <select class="form-control" name="petService" id="petService"><br>
            <option value="" selected disabled> ------ Select an Option------*</option><br>
            <option value="hair">Haircut</option><br>
            <option value="nails">Nail Trim</option><br>
            <option value="shower">Bath</option><br>
            <option value="full">Full Service</option>
          </select><br>
          <input class="form-control" type="text" name="ownerName" id="ownerName" placeholder="Owner's name">
          <label for="ownerName"></label><br>
          <input class="form-control" type="tel" name="contactPhone" id="contactPhone" placeholder="Contact Phone">
          <label for="contactPhone"></label><br>
      </form>
    <button id="register-btn" class="btn btn-warning">Register</button>
    <div id="alert-box" class="alert alert-success hidden" role="alert">
      The register was successful!
    </div>

    <p id="profits"></p>

    <div id="types">
    </div>

    <h4 id="total-pets"></h4>

    <div id="pets">
    </div>

    <hr>
    <label for="search">Pet Search</label>
    <input type="text" name="search" id="search">
    <button id="search-btn">Search</button>

    <table class="table">
        <thead>
          <th>Name</th>

          <th>Price</th>
          <th>Owner Name</th>
